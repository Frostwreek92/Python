        <body>
            <p>
    # Manejo de indice en una cadena<br>
cadena1 = 'Hola Mundo'<br>
print(cadena1)<br>
# Recuperar el primer caracter<br>
primer_caracter = cadena1[0]  # Recupera 'H'<br>
print(primer_caracter)<br>
ultimo_caracter = cadena1[9]  # Recupera 'o'<br>
print(ultimo_caracter)<br>
<br>

            </p>
