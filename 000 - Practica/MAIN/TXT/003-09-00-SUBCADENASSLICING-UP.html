<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="../CSS/estiloTXT.css" media="screen" />
            <title>003-09-00-SUBCADENASSLICING-UP</title>
        </head>
        <body>
            <p>
    # Manejo de subcadenas<br>
cadena = 'Hola, mundo!'<br>
<br>
# Obtenemos la subcadena de hola [inicio:fin (sin incluirlo)]<br>
subcadena_hola = cadena[0:4]<br>
print(f'Subcadena de hola: {subcadena_hola}')<br>
<br>
# Obtene la subcadena de mundo<br>
subcadena_mundo = cadena[6:11]<br>
print(f'Subcadena de mundo: {subcadena_mundo}')<br>
<br>

            </p>
        </body>
    </html>
            <!--
                &emsp; = Tabular grande
                &ensp; = Tabular pequeña
                <br> = Salto de línea
                &lt; = <
                &gt; = >
            -->
