<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="../CSS/estiloTXT.css" media="screen" />
            <title>003-06-00-FORMATO-UP</title>
        </head>
        <body>
            <p>
    # Formateo de cadenas<br>
<br>
nombre = 'Juan'<br>
edad = 30<br>
<br>
# f-string<br>
mensaje = f'Hola, me llamo {nombre} y tengo {edad} años.'<br>
print(mensaje)<br>
<br>
# metodo format<br>
mensaje = 'Hola, me llamo {} y tengo {} años.'.format(nombre, edad)<br>
print(mensaje)<br>
<br>

            </p>
        </body>
    </html>
            <!--
                &emsp; = Tabular grande
                &ensp; = Tabular pequeña
                <br> = Salto de línea
                &lt; = <
                &gt; = >
            -->
