<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="../CSS/estiloTXT.css" media="screen" />
            <title>003-05-00-CONCATENACION-UP</title>
        </head>
        <body>
            <p>
    # Concatenacion de Cadenas<br>
cadena1 = 'Hola'<br>
cadena2 = 'Mundo'<br>
concatenacion = cadena1 + ' ' + cadena2<br>
print(concatenacion)<br>
<br>
# Utilizando el metodo join<br>
concatenacion = ''.join([cadena1, ' ', cadena2])<br>
print(concatenacion)<br>
<br>

            </p>
        </body>
    </html>
            <!--
                &emsp; = Tabular grande
                &ensp; = Tabular pequeña
                <br> = Salto de línea
                &lt; = <
                &gt; = >
            -->
